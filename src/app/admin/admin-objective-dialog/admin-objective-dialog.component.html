<div class="container-fluid p-5 " >
  <div class="col-3"></div>
  <div class="col-9 d-flex justify-content-center" >
    <div class="pl-5 mx-auto" >
      <h3 mat-dialog-title class="blue-color">New job goal</h3>
      <div mat-dialog-content  class="d-flex justify-content-center">
        <form class="row d-flex justify-content-center">
          <div class="col-12 col-lg-6">
            <label for="" class="form-label">Project</label>
            <select  id="" class="form-select">
              <ng-container *ngFor="let project of projects | async">
                <option  selected>{{project.name}}</option>
              </ng-container>
            </select>
          </div>
          <div class="col-12 col-lg-6">
            <label for="" class="form-label">Production line</label>
            <select  id="" class="form-select">
              <ng-container *ngFor="let line of productionLines | async">
                <option  selected>{{line.name}}</option>
              </ng-container>
            </select>
          </div>
          <div class="col-12 col-lg-6">
            <label for="inputAddress" class="form-label">Harness Ref</label>
            <input type="text" class="form-control" id="inputAddress" >
          </div>
          <div class="col-12 col-lg-6">
            <label for="inputAddress2" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputAddress2" >
          </div>
          <div class="col-12 col-lg-6">
            <label for="" class="form-label">Shift</label>
            <select id="" class="form-select">
              <option selected>Day</option>
              <option>Night</option>
            </select>
          </div>
          <div class="col-12 col-lg-6">
            <label for="" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="">
          </div>
          <div class="col-12 col-lg-6">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12 col-lg-6">
          </div>
          <div class="col-12 mt-4">
            <button class="btn blue-bg-color text-white mx-2">Create</button>
            <button class="btn orange-bg-color text-white mx-2" mat-button (click)="onNoClick()">Close</button>
          </div>
        </form>
      </div>
<!--      <mat-dialog-actions class="d-flex justify-content-end">-->
<!--        <button type="submit" class="btn btn-primary">Cretae</button>-->
<!--        <button mat-button (click)="onNoClick()">Close</button>-->
<!--      </mat-dialog-actions>-->
    </div>
  </div>
</div>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="text-warning">Projects</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-warning">Share</button>
        <button type="button" class="btn btn-sm btn-outline-warning">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-warning dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>

  <!--      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">-->
  <!--      </main>-->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Ref</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let project of projects | async" >
        <tr>
          <td>
            <mat-checkbox
            ></mat-checkbox> </td>
          <td>{{project.id}}</td>
          <td>{{project.name}}</td>
          <td><a href="javascript:;">{{project.ref}}</a></td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</main>

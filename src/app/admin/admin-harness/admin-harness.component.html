<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="text-secondary">Harness</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-warning">Share</button>
        <button type="button" class="btn btn-sm btn-outline-warning">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-warning dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>

  <!--      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">-->
  <!--      </main>-->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">ref</th>
        <th scope="col">Fuse Box</th>
        <th scope="col">Family</th>
        <th scope="col">Range time</th>
        <th scope="col">Project Name</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let harness of harnesses | async">
        <tr>
          <td></td>
          <td>{{harness.id}}</td>
          <td>{{harness.ref}}</td>
          <td>{{harness.fuse_box}}</td>
          <td>{{harness.family}}</td>
          <td>{{harness.range_time}}</td>
          <td>{{harness.project.name}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</main>

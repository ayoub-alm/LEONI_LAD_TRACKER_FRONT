<div class="container-fluid bg-primary" style="height: 100%;">
  <div class="row d-flex justify-content-center align-items-center">
    <form class="col-12 col-lg-6 mt-3 form-box p-5" [formGroup]="loginForm">
      <h1 class="text-white text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        </svg>
      </h1>
      <br>
      <h3 class="h5 mb-3 fw-normal text-light">Please sign in</h3>
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mt-3">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3 mt-3">
        <label class="text-light">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="button" (click)="login()" class="w-100 btn btn-lg orange-bg-color text-light">Sign in</button>
      <p class="mt-5 mb-3 text-light">&copy; 2024â€“2025 - LEONI <br>
        Created by TEST TECHNOLOGY TEAM</p>
    </form>
    <div class="col-lg-6 p-5">
      <h1 class="h1 display-2 text-center text-white">LEONI TECHNOLOGY</h1>
    </div>
  </div>
</div>
